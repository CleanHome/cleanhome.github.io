	<title>HOME.BB</title>
<script>
        function do_search() {
            var search_txt = document.getElementById("search_words").value;
            var search_url = "";
            if (search_txt == "") {
            	search_url = "https://www.google.com/doodles/"
            }else{
            	search_url = "https://www.google.com/search?newwindow=1&hl=zh-CN&q=" + search_txt;
            }
            window.open(search_url);
        }
		function EnterPress(e){ //传入 event 
		    var e = e || window.event; 
		    if(e.keyCode == 13){ 
            var search_txt = document.getElementById("search_words").value;
            var search_url = "";
            if (search_txt == "") {
            	search_url = "https://www.google.com/doodles/"
            }else{
            	search_url = "https://www.google.com/search?newwindow=1&hl=zh-CN&q=" + search_txt;
            }
            window.open(search_url);
		    } 
		}
    </script>
</head>

<main id="cd-main-content">
	<section id="cd-intro">

							<div style="width: 100%;min-height: 500px" class="incenter">
								<input type="text" class="input-css" id="search_words" value="" placeholder="输入内容"  onkeypress="EnterPress(event)" style="width: 50%;margin-left: 15px;margin-right: 15px;margin-top: 10px" />
